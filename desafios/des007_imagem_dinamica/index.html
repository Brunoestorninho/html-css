<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janelapara aproveira a sua melhor experiência &#x1F60E;</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/rio300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagem/rio700.jpeg" type="image/jpeg">
        <img src="imagem/rio1000.jpeg" alt="Rio de Janeiro">
    </picture>
</body>
</html>
